<div class="container-fluid mt-5">
  <h4>Top Headlines</h4>
  <div class="row">
    <div *ngFor="let d of topheadingDisplay" class="col-lg-3 mb-3 mt-3">

      <div class="box">

        <img src="{{d.urlToImage}}"  class="w-100">
        <h1 class="h5 mt-2 mb-2">{{d.title}}</h1>
        <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>

      </div>
    </div>
  </div>
</div>
